<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action = "./story.html" method ="GET">
        <label for = "animal-1">Animal:</label>
        <input id = "animal-1" type = "text" name = "animal-1" required>
        <br>
        <label for = "animal-2">Another animal:</label>
        <input id = "animal-2" type = "text" name = "animal-2" required>
        <br>
        <label for = "animal-3">More animal:</label>
        <input id = "animal-3" type = "text" name = "animal-3" required>
        <br>
        <label for = "adj-1">Adjective (ends in -ed):</label>
        <input id = "adj-1" type = "text" name = "adj-1" required>
        <br>
        <label for = "verb-1">Verb (ends in -ing):</label>
        <input id = "verb-1" type = "text" name = "verb-1" required>
        <br>
        <label for = "num-1">Number:</label>
        <input id = "num-1" name = "num-1" type ="number">
        <br>
        <span>Yes or No:</span>
        <br>
        <input id = "yes" name = "answer" type ="radio" value = "yes" required>
        <label for = "yes">Yes</label>
        <br>
        <input id = "no" name = "answer" type ="radio" value = "no" required>
        <label for = "no">No</label>
        <br>
        <label for = "speed">Relative speed (ends in -er)</label>
          <select id = "speed" name = "speed">
              <option value ="faster">Faster</option>
              <option value ="slower">Slower</option>
          </select>
        <br>
        <label for = "quote">Motivational quote</label>
        <input id = "quote" name = "quote" type ="text" required list = "quote-choices">
        <datalist id = "quote-choices">
          <option value = "winner gets ice cream!"></option>
          <option value = "winner gets a boat!"></option>
          <option value = "“All our dreams can come true, if we have the courage to pursue them.”"></option>
          <option value = "The secret of getting ahead is getting started."></option>
          <option value = "I’ve missed more than 9,000 shots in my career. I’ve lost almost 300 games. 26 times I’ve been trusted to take the game winning shot and missed. I’ve failed over and over and over again in my life, and that is why I succeed."></option>

        </datalist>
        <br>
        <label for = "message">Meaningful Message:</label>
        <br>
        <textarea id = "message" name ="message" required rows = "8" cols = "40">
        </textarea>
          <br>
        <input type ="submit" value = "Form My Story!">
      </form>
    </section>
  </body>
</html>
